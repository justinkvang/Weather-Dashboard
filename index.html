<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>

    <!-- Main heading -->
    <div class="bg-dark pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>

    <!-- Side bar and current weather -->
    <div class="container-fluid"> 
        <div class="row"> 
            <div class="col-lg-3 bg-light pt-3 pb-3"> 
                <h5>Search for a city:</h5>
                <div class="input-group mb-3"> 
                    <input id="userSearch" type="text" class="form-control" placeholder="Enter city name" class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
                <div class="card"> 
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div> 
            </div> 

            <div class="col-lg-9"> 
                <div id="currentCity" class="mt-4">
                </div>
            </div> 
        </div> 

        <!-- 5 day forecast-->
        <div class="mt-4 col-md-12"> 
            <h5 id="fivedayforecastHeader" class="mt-3 invisible">5-Day Forecast:</h5>
            <div id="forecast" class="row">
            </div> 
        </div> 
    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
